buildDir = '../../../build/steamflake-templates/domain/steamflake-template-model'

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

dependencies {

    // Other Modules
    compile project( ':steamflake-base-model' )
    compile project( ':steamflake-ioutilities' )
    compile project( ':steamflake-utilities' )

    // Dagger
    compile( group: 'com.squareup.dagger', name: 'dagger', version: daggerVersion )

    // Dagger Annotation Processor
    provided( group: 'com.squareup.dagger', name: 'dagger-compiler', version: daggerVersion )

}
